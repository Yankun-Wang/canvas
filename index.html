<body>

    <script>
        var mycanvas = document.getElementById("canvas");
        //mycanvas.style.width = "80%";
        //mycanvas.style.height = "80%";

        var ctx = mycanvas.getContext("2d");
        //var Brush = new draw (10 ,"red, 0, 0")
        var color = "red";
        var radius = 10;
        //var x = 0;
        //var y = 0;

        function draw(){
            this.radius = radius
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x,y,radius,0,2 * Math.PI);
            ctx.fill();
        }
        //function draw(x, y, radius, color,) {
        //    this.radius = radius;
        //    console.log("s");
        //    this.color = color;
        //    this.x = x
        //     this.y = y
        //    ctx.beginPath();
        //    ctx.fillStyle = this.color;
        //    ctx.arc(x,y,radius,0,2 * Math.PI);
        //    ctx.fill();
        //   }
        // Add a function in the component constructor, called newPos(), which uses the speedX and speedY properties to change the component's position.
            
        
        window.addEventListener('mousemove', function(e){
        x = e.offsetX;
        y = e.offsetY;
        draw();
        updateSize();
        
        })

        window.addEventListener('touchmove', function (e) {
        x = e.touches[0].screenX;
        y = e.touches[0].screenY;
        draw();
        })
        
        window.addEventListener('keydown', function (e) {
            mycanvas.key = e.keyCode;
            updateColor();
            updateSize();
            clearCanvas();
        })

        window.addEventListener('keyup', function (e) {
            mycanvas.key = false;
        })
        window.addEventListener("orientationchange", function(e) {
            clearCanvas();
        });

        

        // change color
        function updateColor(){  
            if (mycanvas.key && mycanvas.key == 66) {
                color = "blue";
            }
            if (mycanvas.key && mycanvas.key == 71) {
                color = "green";
            }
            if (mycanvas.key && mycanvas.key == 82) {
                color = "red";
            }
            if (mycanvas.key && mycanvas.key == 89) {
                color = "yellow";
            }
        }
        
        function updateSize(){
            if (mycanvas.key && mycanvas.key == 38) {
                radius += 0.3;    
            }
            
            
            if (mycanvas.key && mycanvas.key == 40) {
                if (radius > 0.5){radius -= 0.3;
                }
                else {
                    radius = 0.5
                }
            }
            if (mycanvas.key && mycanvas.key == 32) {
                radius = 10;
            }
        }
        
        function clearCanvas(){
            if (mycanvas.key && mycanvas.key == 32) {
                radius = 10;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                //location.reload();
                //mycanvas.clearRect(0, 0, 900, 600);
            }
        }

        //color picker
        var colorWell;
        var defaultColor = "#ff0000";

        window.addEventListener("load", startup, false);
        function startup() {
        colorWell = document.querySelector("#colorWell");
        colorWell.value = defaultColor;

        }
